<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="assets/img/icons8-sun-behind-cloud-96.png">
    <script src="assets/js/script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Busque sua cidade...">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="assets/img/find.svg">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Araraquara</h2>
            <p class="temp">26°C</p>

            <div class="caixa-menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">Algumas Nuvens</p>
            </div>

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>
</html>
